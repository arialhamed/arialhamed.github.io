{% unless page.enable_efficient %}
<div id="particles-js"></div>
{% endunless %}
<div id="header_wrap" class="outer footer-foot">
    <header class="inner" style="padding: 40px 0 0 0 !important;">
        <table style="border: 0 !important; width: 100%;">
            <tbody>
                <tr>
                    <td style="padding: 0 10px;">
                        <span style="float: left;">
                            <h1 id="project_title" class="disable-selection"><a href="https://arialhamed.github.io/" style="text-decoration: none; color: white;">{{ site.title | default: "arialhamed.github.io" }}</a></h1>
                            <h2 id="project_tagline" style="padding-bottom:0;">{{ site.description | default: site.github.project_tagline }}</h2>
                        </span>
                    </td>
                    <td style="padding: 0 10px;">
                        <span style="float: right;">
                            <a id="github_redirect" href="https://github.com/arialhamed" style="text-decoration: none;">
                                <figure>
                                    <img src="https://github.com/arialhamed.png?size=42px" style="box-shadow: none; -webkit-box-shadow: none;">
                                    <figcaption style="color:white;text-decoration:none;">GitHub</figcaption>
                                </figure>
                            </a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </header>
</div> 


<script>
    // this function is necessary so that the tagline will appear for all pages, alongside the title
    getLatestBio();
    async function getLatestBio() {
        const response = await fetch("https://api.github.com/users/arialhamed");
        const all = await response.json();
        document.getElementById("github_redirect").setAttribute("title", all['bio'])
    }   
</script>
